<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#2196F3" stroke="#1976D2" stroke-width="4"/>
  
  <!-- Math Symbol (f(x)) -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">f(x)</text>
  
  <!-- Step Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Step</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="150" cy="50" r="6" fill="white" opacity="0.3"/>
  <circle cx="50" cy="150" r="6" fill="white" opacity="0.3"/>
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.3"/>
</svg>
